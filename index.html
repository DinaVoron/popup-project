<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="popupWin" class="popup">
            <h1>Хотите себе такой же попап?</h1>
            <p>Оставьте ваши данные</p>
            <form class="popupForm" name="popupForm">
                <div class ="mainFlex">
                    <div class="flex">
                        <div class ="inputFlex">
                            <label>
                                Имя:<br>
                                <input type="text" name="name">
                            </label>
                            <label>
                                Телефон:<br>
                                <input type="text" name="phone">
                            </label>
                            <label>
                                Email:<br>
                                <input type="text" name="email">
                            </label>
                        </div>
                    </div>
                    <div class="flex">
                        <label>
                            Компания:<br>
                            <input type="text" name ="work">
                        </label>
                        <label>
                            Согласие на обработку данных:
                            <input type="checkbox" name="accept">
                        </label>
                    </div> 
                </div>
                <button type="button" id="popupSend">Отправить</button>
            </form>
        </div>
        <div class="blackBack" id="black">
        </div>
        <main>
            <form class="mainForm" name="mainForm">
                <button type="button" id="popupButton">Начать</button>
            </form>
        </main>
        <script src="main.js"></script>
    </body>
</html>
